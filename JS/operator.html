<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Operator</h1>

    <script>
        // Assign Operator 
        let assign = "Assign Operator";
        console.log(assign);

        // Addition Operator 
        let three = 2 + 1;
        console.log(three);

        let four = three + 1;
        console.log(four);

        let result1 = '10' + 3 + 2;
        console.log(result1);

        let result2 = "10" + "10";
        console.log(result2);

        let number = 10;
        console.log(number);

        number += 5;
        // number = number + 5;
        console.log(number);

        // Subtraction
        let five = 10 - 5;
        console.log(five);

        let num = 50;
        num -= 20;
        // num = num - 20; 
        console.log(num);

        // Division
        let div1 = 40 / 5;
        console.log(div1);

        let div = 333 / 84;
        console.log(div.toFixed(3));
        
        let div2 = 40;
        // div2 = div2 / 2;
        div2 /= 2;
        console.log(div2);

        let div3 = 1/0;
        console.log(div3);

        // Remainder 
        let rem1 = 20 % 5;
        console.log(rem1);

        let rem2 = 1 % 0;
        console.log(rem2);

        // Multiplier
        let multi1 = 12 * 12;
        console.log(multi1);

        multi1 *= 2;
        // multi1 = multi1 * 2;
        console.log(multi1);

        // Exponentation 

        let exp1 = 2 ** 3;
        console.log(exp1);

        let exp2 = 3 ** 3;
        console.log(exp2);
        exp2 **= 4;
        console.log(exp2);

        // Precendence
        let result = 2 + 5 * 4;
        console.log(result);




    </script>
</body>
</html>
