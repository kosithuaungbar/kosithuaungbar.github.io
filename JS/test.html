<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Test</h1>
    <script>
        let v = prompt('Enter A Number');
        for (o = 1 ; o <= 12 ; o++){
            document.write(`<h3> ${v} x ${o} = ${v * o}</h3>`)
        }

        for ( p = 0 ; p < 30 ; p++){
            for (x = 0; x < p ; x++){
                document.write('@');
            }
            document.write('<br>')
        }

        for (g = 0 ; g < 30 ; g++){
            for (u = 0 ; u < 30 ; u++){
                document.write('#');
            }
            document.write('<br>');
        }

        for (a = 30 ; a > 0 ; a --){
            for (b = 0 ; b < a ; b++){
            document.write('#');
            }
            document.write('<br>');
        }

    </script>
</body>
</html>
