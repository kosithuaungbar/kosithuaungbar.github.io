    <h1>Logical Operators</h1>
    <script>
        if (12 > 11 && 20 < 40) {
            //code
        }

        //  && And Logical Operator
    // <!-- || OR Logical Operator  -->
    // <!-- ! Not Logical Operator  -->
        
    let num1 = 20;
    let num2 = 30;
    let num3 = 40;
    let num4 = 50;
    let num5 = 60;
    let num6 = 70;

    let no;

    console.log(num1 < num2 && num4 > num3 && num5 < num6);
    // true && true && true  All true = Passed
    // true && false && true   One False = Failed

    console.log(num1 < num2 || num3 > num4 || num5 < num6);
    // true || False || True = Passed
    // If Only One True Include = Passed
    // All False = False 

    console.log(!no);

    if (num1 < num2 && num4 > num3 && num5 < num6) {
        console.log("And Logical Operator");
    }

    </script>
