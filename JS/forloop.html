<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Looping</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Looping</h1>
    <script>
        // for loop // loop count တိကျ
        // intiaization
        // condition
        // desc / incre updated

        // for (intialization ; condition ; desc / incres) {
           
            // code run
        //}
        //document.write("<h2> This is For Loop</h2>")

        for (let i = 1 ; i <= 10 ; i++) {
            document.write("<h2> This is for loop" +i+ "</h2>")
        }

        for (let j = 1 ; j <= 12 ; j++) {
            document.write(`<h2> 15 x ${j} = ${j * 15}</h2>`)
        }


        let n = prompt("Put a number.");
        for (let u = 1 ; u <= 12 ; u++) {
            document.write(`<h2>  ${u} x ${n} = ${n * u }</h2>`)
        }

       
        // home work 
        // User ရိူက် ထည့် လိုက်တဲ့ တန်ဖိုး num အလီ

        // *****
        // *****
        // *****
        // *****
        // *****
        // *****

        for (let k = 0 ; k < 5 ; k++) {
           // document.write(`*`)
           for (let h = 0 ; h < 5 ; h ++){
            document.write('*');
           }
           document.write('<br>');
        }

        // * 
        // ** 
        // *** 
        // ****
        // *****

        for (let n = 0 ; n < 5 ; n++) {
            for (m = 0 ; m <= n ; m++) {
                document.write('*')
            }
            document.write('<br>')
        }
        

        for (let a = 5 ; a > 0 ; a--) {
            for (b = 0 ; b < a ; b++) {
                document.write('*')
            }
            document.write('<br>')
        }

        // *****
        // ****
        // ***
        // ** 
        // *

        for (let l = 9 ; l > 0 ; l--){
            for (o = 0; o < l ; o++){
                document.write('$');
            }
            document.write('<br>')
        }

        for (let p = 0 ; p < 9 ; p++){
            for (r = 0 ; r < p ; r++){
                document.write('$')
            }
            document.write('<br>')
        }


    </script>
</body>
</html>
