<!DOCTYPE html>

<head>

    <title>Array</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1>Array</h1>

    <script>
        //Array
        let studentList = ['Kyaw Kyaw','Zaw Zaw','Aung Aung'];
        console.log(studentList);

        studentList.push('Ba Si');
        console.log(studentList);

        studentList.unshift('Pyae Pyae');
        console.log(studentList);

        studentList.pop();
        console.log(studentList);

        studentList.shift();
        console.log(studentList);

        studentList.sort();
        console.log(studentList);

        studentList.reverse();
        console.log(studentList);

        //Let Array to String
        let studentListStr = studentList.toString();
        console.log(studentListStr);

        let studentListArray = studentListStr.split(',');
        console.log(studentListArray);

        let studentList2 = ['Ma Ma','Hla Hla'];
        let studentList3 = ['Mya Mya','Phway Phway'];
        let result = studentList.concat(studentList2);
        console.log(result);

        let multiArray = [...studentList,...studentList2,...studentList3];
        console.log(multiArray);

        let arrayConcat = result.concat(studentList3);
        console.log(arrayConcat);
