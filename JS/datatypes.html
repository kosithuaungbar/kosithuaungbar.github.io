<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Data Type Lessons</h1>

    <script>
        //string
        var name = "Si Thu Aung";
        console.log(name);
        console.log(typeof(name));

        var fatherName = 'U Aung Soe';
        console.log(fatherName);
        console.log(typeof(fatherName));

        let motherName = `Daw Khin Aye Myint`;
        console.log(motherName);
        console.log(typeof(motherName));

        // Numeric 
        let age = "20";
        console.log(age);
        console.log(typeof(age));
        

        // Boolean 
        let single = true;
        console.log(single);
        console.log(typeof(single));

        let married = false;
        console.log(married);
        console.log(typeof(married));

        // undefined
        let mybaby;
        console.log(mybaby);

        // Null 
        let son = null;
        console.log(son);
        console.log(typeof(son));
        
        // Array 
        let studentArray = new Array('STA','MG MG','Chit','Ba Ba','Jue Jue');
        console.log(studentArray);
        console.log(typeof(studentArray));
        console.log(studentArray[4]);

        let array1 = ['Si Bar','San Bar','Hein Bar'];
        console.log(studentArray);
        console.log(typeof(studentArray));
        console.log(studentArray[4]);

        let multiArray = ['Si Bar','San Bar','Hein Bar',['a','b','c','d'],'a','b'];
        console.log(multiArray);
        console.log(typeof(multiArray));
        console.log(multiArray[2]);
        console.log(multiArray[3] [3]);

        // Object 
        let car = {
            name : 'Honda Fix',
            color : ['White','Black'],
            price : 400000000,
            qty : 5
        }

        console.log(car);
        console.log(typeof(car));
        console.log(car.color[1]);


    </script>
</body>
</html>
