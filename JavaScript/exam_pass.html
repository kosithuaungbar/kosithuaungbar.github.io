<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Pass</title>
</head>
<body>
    <form name="myform">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <br> <br>
        <label for="html">HTML</label>
        <input type="number" name="html" id="html">
        <br><br>
        <label for="css">CSS</label>
        <input type="number" name="css" id="css">
        <br><br>
        <label for="js">JavaScript</label>
        <input type="number" name="js" id="js">
        <br><br>
        <button type="button" onclick="result()">Result</button>
    </form>

    <script>
        function result (){
            // alert('Hello JS')
            let name = document.myform.name.value;
            console.log(name);
            let html = document.myform.html.value;
            console.log(html);
            let css = document.myform.css.value;
            console.log(css);
            let js = document.myform.js.value;
            console.log(js);

            if (html >= 50 && css >= 50 && js >= 50){
                document.write("<h1>"+name+" is Passed.</h1>");
            if (html >= 81 || css >= 81 || js >= 81) {
                document.write("<h1> "+name+" is Passed with Distinction. </h1>")
            }
            if ( html >= 81 ){
                document.write("<h1> "+name+" is Passed with HTML Distinction. </h1>")
            }if (css >= 81) {
                document.write("<h1>"+name+" is Passed with CSS Distinction.</h1>")
            }if (js >= 81) {
                document.write("<h1> "+name+" is Passed with JavaScript Distinction. </h1>")
            }
            }
            else {
                document.write("<h1>"+name+" is Failed. </h1>")
            }
        }
    </script>
</body>
</html>
