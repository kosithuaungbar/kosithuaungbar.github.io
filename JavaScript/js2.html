        let three = 1 + 2;

        let threeOne = 'three' + 1;

        console.log(two);

        let div1 = 20 / 5;
        console.log(div1);

        console.log(div2);
        let div3 = 1 / 0;
        console.log(div3);
        let div = 20;
        div /= 4; //div = div / 4;
        console.log(div);

        // Remainder Operator  ( %  )
        let rem1 = 20 % 5;
        console.log(rem1);
        let rem2 = 20 % 7;
        console.log(rem2);
        let rem3 = 1 % 0;
        console.log(rem3);
        let rem = 31;
        rem %= 2; //rem = rem % 2;

        //Multiplication Operator ( * )
        let mul1 = 12 * 12;
        console.log(mul1);
        let mul2 = -12 * 12;
        console.log(mul2);
        let mul = 25;
        mul *= 2; //mul = mul * 2;
        console.log(mul);

        //Exponentitation Operator ( ** )

        console.log(exp1);
        let exp2 = 2**8;
