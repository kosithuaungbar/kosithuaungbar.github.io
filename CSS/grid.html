<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grid Lessons</h1>

    <div class="gridone">
        <div style="background-color: red;">1</div>
        <div style="background-color: rgb(8, 7, 7);">2</div>
        <div style="background-color: rgb(85, 0, 255);">3</div>
        <div style="background-color: rgb(21, 255, 0);">4</div>
        <div style="background-color: rgb(212, 168, 54);">5</div>
        <div style="background-color: rgb(212, 255, 0);">6</div>
        <div style="background-color: rgb(0, 132, 255);">7</div>
        <div style="background-color: rgb(0, 213, 255);">8</div>
        <div style="background-color: rgb(74, 35, 35);">9</div>

    </div>

    <h1>Grid Columns & Rows</h1>
    <div class="gridtwo">
        <div style="background-color: red;">1</div>
        <div style="background-color: rgb(8, 7, 7);">2</div>
        <div style="background-color: rgb(85, 0, 255);">3</div>
        <div style="background-color: rgb(21, 255, 0);">4</div>
        <div style="background-color: rgb(212, 168, 54);">5</div>
        <div style="background-color: rgb(212, 255, 0);">6</div>
        <div style="background-color: rgb(0, 132, 255);">7</div>
        <div style="background-color: rgb(0, 213, 255);">8</div>
        <div style="background-color: rgb(74, 35, 35);">9</div>

    </div>

    <h1>Grid Line Columns</h1>
    <div class="gridthree">
        <div style="background-color: red;">1</div>
        <div style="background-color: rgb(8, 7, 7);">2</div>
        <div style="background-color: rgb(85, 0, 255);">3</div>
        <div style="background-color: rgb(21, 255, 0);">4</div>
        <div style="background-color: rgb(212, 168, 54);" class="columnadd">5</div>
        <div style="background-color: rgb(212, 255, 0);">6</div>
        <div style="background-color: rgb(0, 132, 255);" >7</div>
        <div style="background-color: rgb(0, 213, 255);">8</div>
        <div style="background-color: rgb(74, 35, 35);">9</div>

    </div>

    <h1>Grid Line Rows</h1>
    <div class="gridfour">
        <div style="background-color: red;">1</div>
        <div style="background-color: rgb(8, 7, 7);">2</div>
        <div style="background-color: rgb(85, 0, 255);">3</div>
        <div style="background-color: rgb(21, 255, 0);">4</div>
        <div style="background-color: rgb(212, 168, 54);" class="rowadd">5</div>
        <div style="background-color: rgb(212, 255, 0);">6</div>
        <div style="background-color: rgb(0, 132, 255);">7</div>
        <div style="background-color: rgb(0, 213, 255);">8</div>
        <div style="background-color: rgb(74, 35, 35);">9</div>

    </div>
</body>
</html>
