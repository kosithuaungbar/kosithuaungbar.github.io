<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Student Imformation</h1>
    <form action="" method="">
        <label for="name">Name</label>
        <input type="text" name="stu_name" id="name" required>
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="stu_email" id="email">
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="stu_password" id="password">
        <br><br>
        <label for="phone">Phone</label>
        <input type="number" name="stu_phone" id="phone" required>
        <br><br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="stu_dob" id="dob">
        <br><br>
        <label for="passport">Passport</label>
        <input type="file" accept=".png,.pdf,.jpg" name="stu_passport" id="passport">
        <br><br>
        <label for="gender">Gender</label>
        <br><br>
        <input type="radio" name="gender" value="male" id="male" > <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female"> <label for="female">Female</label>
        <br><br>
        <label for="years">Years</label>
        <select name="stu_year" id="years">
            <option value="">Choose Year</option>
            <option value="1">First Year</option>
            <option value="2">Second Year</option>
            <option value="3">Third Year</option>
        </select>
        <br><br>
        <label for="">Hobbies</label>
        <br><br>
        <input type="checkbox" name="reading" id="reading" value="reading"> <label for="reading">Reading</label>
        
        <input type="checkbox" name="travelling" id="travelling" value="travelling"> <label for="travelling">Travelling</label>
        
        <input type="checkbox" name="drawing" id="drawing" value="drawing"> <label for="drawing">Drawing</label>
        <br><br>
        <label for="address">Address</label>
        <textarea name="stu_address" id="address"  cols="30" rows="10"></textarea>
        <br><br>
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
