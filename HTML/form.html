<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="request.php" method="get">
    <label for="name">Name</label>
    <input type="text" name="stu_names" id="name">
    <br><br>
    <label for="email">Email</label>
    <input type="email" name="stu_emails" id="email">
    <br><br>
    <label for="password">Password</label>    
    <input type="password" name="stu_passwords" id="password">
    <br><br>
    <label for="phone">Phone</label>
    <input type="number" name="stu_phone no" id="phone">
    <br><br>
    <label for="passport">Passport</label>
    <input type="file" accept=".jpg , .png" name="stu_passport" id="passport">
    <br><br>
    <label for="">Gender</label>
    <br>
    <input type="radio" name="gender" id="male" value="male">
    <label for="Male">Male</label>
    <input type="radio" name="female" id="female" value="female">
    <label for="female">Female</label>
    <input type="radio" name="other" id="other" value="other">
    <label for="Other">Other</label>
    <br><br>
    <label for="">Hobby</label>
    <br>
    <input type="checkbox" name="stu_reading" id="reading" value="reading">
    <label for="reading">Reading</label>
    <input type="checkbox" name="travelling" id="travelling" value="travelling">
    <label for="travelling">Travelling</label>
    <input type="checkbox" name="gaming" id="gaming" value="gaming">
    <label for="gaming">Gaming</label>
    <br><br>
    <label for="year">Years</label>
    <select name="year" id="year">
    <option value="">Choose Your Year</option>
    <option value="First">First Year</option>
    <option value="Second">Second Year</option>
    <option value="Third">Third Year</option>
</select>
<br><br>
<label for="dob">Birthday</label>
<input type="date" name="stu_dob" id="dob">
<br><br>
<label for="address">Address</label>
<textarea name="stu_address" id="address" cols="30" rows="10"></textarea>
<br><br>
<input type="time" name="" id="">
<input type="datetime-local" name="" id="">
<input type="color" name="color" id="">
<input type="range" name="range" id="" min="10" max="100" value="15">
<br><br>



    <button>Submit</button>
    </form>

</body>
</html>
