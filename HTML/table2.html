<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table2</title>
</head>
<body>
    <h1>Invoice</h1>
    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <tr>
                <th>No.</th>
                <th>Item Name</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ma Ma</td>
                <td>3</td>
                <td>500</td>
                <td>1500</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Egg</td>
                <td>10</td>
                <td>150</td>
                <td>1500</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Hot Dog</td>
                <td>5</td>
                <td>200</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Cocala</td>
                <td>2</td>
                <td>1000</td>
                <td>2000</td>

            </tr>
            <tr>
                <td>5</td>
                <td>Yogurt</td>
                <td>1</td>
                <td>900</td>
                <td>900</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4" align="center">Total</td>
                <td>6000</td>
            </tr>
        </tfoot>

    </table>
    <h1>Monthly Save Money</h1>
    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <tr>
                <th>Month</th>
                <th>Saved Money</th>
                <th>Total</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>January</td>
                <td>150000</td>
                <td rowspan="3">450000</td>
            </tr>
            <tr>
                <td>February</td>
                <td>300000</td>

            </tr>
            <tr>
                <td>March </td>
                <td>200000</td>
                
            </tr>
        </tbody>

    </table>

    
</body>
</html>
